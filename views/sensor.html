<h1>index </h1>
<p>publica</p>
<table>
    <tr>
  
      <th>sensor1</th>
  
      <th>sensor2</th>
  
  
    </tr>
  
  
    <tr>
  
      <td id="sucursal_1">{{sensor1}}</td>
  
      <td id="sucursal_2">{{sensor2}}</td>
  
    </tr>
  
</table>

<script>
  window.setInterval(function(){

    var request = new XMLHttpRequest();
    request.open('GET', '/sensores');
    request.onload = () => {
      const response = request.responseText;
      console.log(response);
      const json = JSON.parse(response);
      document.getElementById('sucursal_1').innerHTML = json["sucursal_1"].temperatura;
      document.getElementById('sucursal_2').innerHTML = json["sucursal_2"].temperatura;
    };
    request.send();
  },1000);
</script>
